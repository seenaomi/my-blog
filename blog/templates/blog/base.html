{% load staticfiles %}

<html>
    <head>
    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}" type="text/css">
		<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <meta name=viewport content="width=device-width, initial-scale=1"> 
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
        <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
        <title>Everyday Life</title>
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <p class="top-intro">Hello {{ user.username }}<small>(<a href="{% url 'logout' %}"><span class="fa fa-unlock">Log out</span></a>)</small></p>
                <a href="{% url 'post_new' %}" class="top-menu"><span class="fa fa-plus fa-fw"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="fa fa-edit fa-fw"></span></a>
            {% else %}
                <a href="{% url 'login' %}" class="top-lock"></span><span class="fa fa-lock fa-fw"><span style="font-family:'Lobster', cursive;"> Login</span></a>    
            {% endif %}
            <h1><a href="/">Everyday Life - Blog &amp; Knowledge Share</a></h1>    
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>        
    </body>
</html>
